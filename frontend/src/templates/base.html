<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Common meta tags -->
    <meta name="author" content="Amaury Vanderborght">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="VC Viewer">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@vamarald">
    
    <!-- Common styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/fontawesome.min.css" rel="stylesheet">
    <link href="/static/css/solid.min.css" rel="stylesheet">
    <link href="/static/css/brands.min.css" rel="stylesheet">
    <link href="/static/css/prism-tomorrow.min.css" rel="stylesheet">
    <link href="/static/css/prism-toolbar.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.svg" alt="VC Viewer Logo" height="30">
                VC Viewer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'viewer' %}active{% endif %}" href="/viewer">Viewer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'themes' %}active{% endif %}" href="/themes">Themes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'docs' %}active{% endif %}" href="/docs">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'about' %}active{% endif %}" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/AmaVic/vc-viewer" target="_blank" rel="noopener">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}

    <!-- Common scripts -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/prism.js"></script>
    <script src="/static/js/prism-toolbar.min.js"></script>
    <script src="/static/js/prism-copy-to-clipboard.min.js"></script>
    <script src="/static/js/prism-json.min.js"></script>
    {% block scripts %}{% endblock %}

    <!-- Page load time measurement -->
    <script>
        window.addEventListener('load', () => {
            const loadTime = window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart;
            console.log(`Page load time: ${loadTime}ms`);
        });
    </script>
</body>
</html>
